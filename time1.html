<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历库测试</title>
</head>
<body>
    <div id="time"></div>
    <script src="lunar.js"></script>
    <script>
         function getTime() {
            var date = new Date();
			var ndate = Lunar.fromDate(new Date());
			var foto = Foto.fromLunar(ndate);
			var tao = Tao.fromLunar(ndate);

 
			var stra= ndate.toFullString();
			var strb=ndate.getSolar().toFullString()
			var d = SolarWeek.fromDate(date, 0);
			var e = SolarSeason.fromDate(date);
            // 年、月、日
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var wday = date.getDay();
            var ms = date.getMilliseconds();
            var day = date.getDate();
			var timeInMs = Date.now();
            // 时、分、秒
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            
            // 实时显示
            var element = document.getElementById('time');
            
            
            element.innerHTML = stra+'<br/>'+strb+' 第'+d.getIndexInYear()+'周 '+d.toFullString()+' 第'+e.getIndex()+'季度'+'<br/>'+foto.toFullString()+'<br/>'+tao.toFullString()
            

        }
        setInterval('getTime()', 1000);
    </script>
</body>
</html>
